<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="new-expense">
      <form>
        <div class="new-expense__controls">
          <div class="new-expense__control">
            <label>Title</label>
            <input type="text" class="title" />
          </div>
          <div class="new-expense__control">
            <label>Amount</label>
            <input type="number" min="0.01" step="0.01" class="amount" />
          </div>
          <div class="new-expense__control">
            <label>Date</label>
            <input type="date" min="2019-01-01" max="2022-12-31" class="date" />
          </div>
        </div>
        <div class="new-expense__actions">
          <button>Cancel</button>
          <button type="submit">Add Expense</button>
        </div>
      </form>
    </div>
    <div class="expenses">
      <ul class="expenses-list"></ul>
    </div>
  </body>
</html>
